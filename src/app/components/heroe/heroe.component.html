<h1 class="animated fadeIn mt-3 ">{{heroe.nombre}} <small class="text-muted">{{heroe.aparicion}}</small></h1>

                
<hr>
    <div class="row row-cols-1 row-cols-md-2 g-4 animated fadeIn mt-3 mb-5" >
        <div class="col col-md-4">
            <div class="card">
                <img [src]="heroe.img" class="card-img-top" alt="...">
               
                <button class="btn btn-primary d-block mt-3" (click)="regresar()" >Regresar</button>
            </div>
        </div>
        <div class="col col-md-8">
            <img *ngIf="heroe.casa =='DC'" src="assets/dc-logo.png" alt="" class="w-25">
            <img *ngIf="heroe.casa =='Marvel'" src="assets/marvel-logo.svg" alt="" class="w-25">
            <p class="card-text">{{heroe.bio}}</p>                    
        </div>
    </div>
